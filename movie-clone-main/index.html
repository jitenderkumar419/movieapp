<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Movie Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cont">
    <header class="header">
      <div class="header-container container">
        <div class="left-container">
          <img
            class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzCBbRXh0mbyW807S-b6o_JVkuqdbxPG6eUg&usqp=CAU"
            alt=""
          />
          <ul class="main-nav" id="main-nav">
            <a href="">
            <li class="nav-item active">Home</li></a>
            <li class="nav-item">My-List</li>
            <a href="/favouritepage.html">
            <li class="nav-item active">Favorite-List</li></a>
          </ul>
        </div>
        <div class="movies-grid"></div>
        <div class="right-container">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="search-icon"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13 11C13 13.7614 10.7614 16 8 16C5.23858 16 3 13.7614 3 11C3 8.23858 5.23858 6 8 6C10.7614 6 13 8.23858 13 11ZM14.0425 16.2431C12.5758 17.932 10.4126 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 11.9287 15.8417 12.8205 15.5507 13.6497L24.2533 18.7028L22.7468 21.2972L14.0425 16.2431Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
          <!-- Mobile menu toggle -->
          <div class="hamburger-menu" id="hamburger-menu">
            <div class="hamburger">

            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="main-con">
        <div class="sub-cont">
            <h2 class="cont-section-heading" style="color: white;"> Trending Now</h2>
            <div class="cont-row" id="col">
            </div>
        </div>

 <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
